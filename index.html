<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Surprise üíñ</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .container {
    background: white;
    width: 90%;
    max-width: 550px; 
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
  }

  .gif-box {
    width: 100%;
    height: 220px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gif-box img {
    height: 100%;
    border-radius: 15px;
    object-fit: contain;
  }

  /* Typewriter Cursor Effect */
  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 32px;
    color: #ff4d6d;
    margin-bottom: 25px;
    min-height: 40px;
  }

  .buttons-area {
    position: relative;
    height: 210px; 
    width: 100%;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    border: none;
    position: absolute;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  #yes {
    background: #ff4d6d;
    color: #fff;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    z-index: 10;
  }

  #no {
    background: #8e9aaf;
    color: #fff;
    left: 10%;
    top: 0;
    transition: 0.05s ease-out; 
  }

  #success-msg {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  
  <div id="initial-content">
    <div class="gif-box">
      <img id="main-gif" src="asking.gif" alt="Asking...">
    </div>
    <h1 id="typewriter-text"></h1>
    <div class="buttons-area" id="box">
      <button id="yes">Yes üòç</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <div id="success-msg">
    <div class="gif-box">
      <img src="success.gif" alt="Success!">
    </div>
    <h1 style="font-size: 28px;">Yayyy! I Knew itt Baby! My Heart is Yours! üíñ<br>Happy Valentine's Day! üåπ</h1>
  </div>

</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const initialContent = document.getElementById("initial-content");
  const successMsg = document.getElementById("success-msg");
  const box = document.getElementById("box");
  const textElement = document.getElementById("typewriter-text");

  
  const message = " HEY Muskan! Will you be my Valentine? üíñ"; 
  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      textElement.innerHTML += message.charAt(index);
      index++;
      setTimeout(typeWriter, 100); 
    }
  }
  
  window.onload = typeWriter;

  
  function moveNo() {
    const areaWidth = box.clientWidth;
    const areaHeight = box.clientHeight;
    const newX = Math.random() * (areaWidth - noBtn.offsetWidth);
    const newY = Math.random() * (areaHeight - noBtn.offsetHeight);
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  });

 
  yesBtn.addEventListener("click", () => {
    initialContent.style.display = "none";
    successMsg.style.display = "block";
    
    
    var duration = 3 * 1000;
    var end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#ff4d6d', '#ff9a9e']
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#ff4d6d', '#ff9a9e']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
  });
</script>

</body>
</html>
